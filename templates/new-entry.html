{% extends "base.html" %}

{% block content %}

<h1>/New Post/</h1>

<form method="post">
    <label>
        <div>title</div>
        <input type="text" name="title" value="{{title}}">
    </label>

    <label>
        <div>entry</div>
        <textarea name="entry">{{entry}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
</form>

<hr>

{% endblock %}
